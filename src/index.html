<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Validator</title>
</head>

<body>
    <div class="content">
        <h1 class="title">Домашнее задание к занятию "4.Организация тестирования". Credit Card Validator.</h1>

        <div class="card-icons">
            <img class="card-img" id="card-visa" src="img/card-visa.png" alt="Visa">
            <img class="card-img" id="card-mastercard" src="img/card-mastercard.png" alt="Master Card">
            <img class="card-img" id="card-amex" src="img/card-amex.png" alt="AMEX">
            <img class="card-img" id="card-discover" src="img/card-discover.png" alt="Discover">
            <img class="card-img" id="card-jcb" src="img/card-jcb.png" alt="JCB">
            <img class="card-img" id="card-diners" src="img/card-diners.png" alt="Dinners">
            <img class="card-img" id="card-mir" src="img/card-mir.png" alt="Мир">
        </div>
        <form class="card-form">
            <input class="text-field" type="text" name="card">
            <input class="btn" type="button" value="Click to Validate">
        </form>
        <h3 class="luhn-check">
            Luhn Algorithm Check
            <span class="success hide">&#10004</span>
            <span class="fail hide">&#10008</span>
        </h3>
    </div>
</body>
</html>
